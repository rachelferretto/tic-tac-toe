<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic-Tac-Mo!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  </head>
    
</head>
<body>
    <header>
        <h1> Tic-Tac-Mo!</h1>
        <img class='motop' src="images/english-mustache.png">

        <h2> May the best Mo' win</h2>
      
    </header>
    <div>  
            <img class='logo' src="images/Barbershop.png">
            <div class ='winner-banner'>
                <p class ='alert'></p>
                <div class="restart"> <button>Mo again</button> </div>
                <img class='alertimage' src="images/scissors-cut.png">
            </div>  
        <table class "animated bounceIn">
            <tr>
                <td class ='cell' id='one'></td>
                <td class ='cell' id='two'></td>
                <td class ='cell' id='three'></td>
            </tr>
            <tr>
                <td class='cell' id='four'></td>
                <td class='cell' id='five'></td>
                <td class='cell' id='six'></td>
            </tr>
            <tr>
                <td class='cell' id='seven'></td>
                <td class='cell' id='eight'></td>
                <td class='cell' id='nine'></td>
            </tr>
            
        </table>
        <div class = 'whosturn'>Ready to grow? Start your Game!</div>

    </div>
    <footer>
        <img class='mo' src="images/english-mustache.png">
        <div class='scoreboard'>
            
            <h3> The Scoreboard.</h3>
            <p class="player1">(X) Player One: <span id='p1score'>0</span></p>
            <p class="player2">(O) Player Two: <span id='p2score'>0</span></p>
            <p class="draw">Draw: <span id='drawscore'>0</span></p>        

        </div>
        <div class="bottom-banner"> </div>
    </footer>

    <script src="tictactoe.js"></script>
</body>
</html>
